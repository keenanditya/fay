        /* --- Setup Dasar (Light Mode) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Abu sangat muda (Light Mode) */

            flex-direction: column;

        /* --- Input Field Styles --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        input[type="number"] {
            background-color: #f0f2f5;
            border: 2px solid #e1e4e8;
            color: #333;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 16px;
            width: 250px; /* Lebar ditambah buat muat NIM */
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
            -moz-appearance: textfield; 
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #e91e63; /* Pink Accent */
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
            transform: scale(1.02);
        }

        /* --- Tombol Utama (Pink Theme) --- */
        .btn-main {
            background-color: #e91e63; /* PINK */
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 280px;
        }

        .btn-main:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        .btn-main:active {
            transform: translateY(1px);
        }

        /* --- Popup Overlay (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Overlay putih transparan */
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            border: 1px solid #eee;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
            line-height: 1.4;
        }

        .modal-subtext {
            color: #e91e63; /* Pink text */
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- Countdown Circle Animation --- */
        .timer-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #eee;
            border-top-color: #e91e63; /* Pink Spinner */
            animation: spin 1s linear infinite;
        }

        .timer-number {
            font-size: 2.5rem;
            font-weight: 800;
            z-index: 2;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>

        function validateAndStart() {
            const inputField = document.getElementById('participant-nim');
            const userNim = inputField.value.trim(); // Ambil string NIM
            
            // Validasi Input
            if (!userNim) {
                alert("Masukkan NIM dulu ya!");
                inputField.focus();
                return;
            }

            // Cari data student
            const studentData = studentDatabase[userNim];

            if (studentData) {
                startPopupSequence(studentData);
            } else {
                alert("NIM tidak ditemukan di database. Coba cek lagi ya!");
                inputField.value = "";
                inputField.focus();
            }
        }

        function startPopupSequence(data) {
            // Update Text Popup dengan Nama Peserta
            document.getElementById('popup-title').innerText = `Halo, \n${data.name} âœ¨`;
            document.getElementById('popup').classList.add('active');

            // Logic Countdown
            let timeLeft = 3; // Dipercepat jadi 3 detik biar gak kelamaan nunggu
            const countdownEl = document.getElementById('countdown');
            countdownEl.innerText = timeLeft;
            
            const timer = setInterval(() => {
                timeLeft--;
                countdownEl.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Redirect ke Link Google Drive
                    window.location.href = data.link; 
                }
            }, 1000);
        }
        
        // Trigger Enter key di input
        document.getElementById("participant-nim").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                validateAndStart();
            }
        });
